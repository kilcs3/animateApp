<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100:300,400,500,700,900|Material+Icons" rel="stylesheet">
    <title>ANIMATE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ANIMATE doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="overlay">
        <img id="logo" alt="Reha logo" src="/img/logo.png"><br/>
        <h2 id="logoText">beobachten. vorstellen. besser werden.</h2>
    </div>
    <style>
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            z-index: 1000;
            transition: opacity 1s;
            background-color: white;
            text-align: center;
        }

        #logo{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
            margin-top: 20vh;
        }
        #logoText {
            font-size: 3vw;
            font-family: Montserrat, sans-serif;
        }
    </style>
    <script>
        const overlay = document.getElementById("overlay");
        setTimeout(function() {
            overlay.style.opacity = 0;
        }, 3000);
        setTimeout(function() {
            overlay.remove();
        }, 4000);
    </script>
  </body>
</html>
