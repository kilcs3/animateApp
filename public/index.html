<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100:300,400,500,700,900|Material+Icons" rel="stylesheet">
    <title>ANIMATE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ANIMATE doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="overlay"> <!-- when app is first started, a "title screen" is displayed (i.e., overlayed over the otherwise
     displayed home screen Home.vue) for some time -->
        <img id="logo" alt="Reha logo" src="/img/logo.png"><br/>
        <h2 id="logoText">beobachten. vorstellen. besser werden.</h2>
    </div>
    <div id="overlayBackground"> <!-- white background for the overlaying "title screen". Definition: see
    <style> tag. -->
    </div>
    <style>
        #overlay {  /** the position (x,y,z) and size (heigth, with), as well as an initial opacity of 0.0, and the alignement of text
    are defined. The 'transition' feature defines how quickly the overlaying "title screen" vanishes.**/
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1000;
            transition: opacity 1s;
            background-color: white;
            text-align: center;
        }
    #overlayBackground {    /** the white background for the overlaying "title screen" has the exact same layout
     properties as the latter - except for being underneath it (z=999 compared to z=1000) and having an initial opacity
     of 1.**/
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 1;
        z-index: 999;
        transition: opacity 1s;
        background-color: white;
    }

        #logo{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
            margin-top: 20vh;
        }
        #logoText {
            font-size: 3vw;
            font-family: Montserrat, sans-serif;
        }
    </style>
    <script>
        const overlay = document.getElementById("overlay");
        const overlayBackground = document.getElementById("overlayBackground");

        /** After 1s, the "title screen" fades in.**/
        setTimeout(function() {
            overlay.style.opacity = 1;
        }, 1000);

        /** At 3s, the "title screen" fades out.**/
        setTimeout(function() {
            overlay.style.opacity = 0;
        }, 3000);

        /** At 4s, the white background fades out, and the "title screen" is removed completely.**/
        setTimeout(function() {
            overlay.remove();
            overlayBackground.style.opacity = 0;
        }, 4000);

        /** At 5s, the white background is removed completely.**/
        setTimeout(function() {
            overlayBackground.remove();
        }, 5000);
    </script>
  </body>
</html>
